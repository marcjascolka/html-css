<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados: </label>
            <select name="estado" id="iest" required>

                <option value="" selected>-- Escolha Aqui --</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG" >Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="SJ">Sergipe</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissões: </label>
            <input type="text" name="profissão" id="iprof" list="lstprof" required placeholder="Carpinteiro, Médico, etc">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="mensagem" id="imsg" cols="30" rows="5" placeholder="Insira sua mensagem aqui"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
